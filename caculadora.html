<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculadora</title>
</head>
<body>

	<div class="body-calculate">
		<div class="header">
			<h1>Calculate</h1>
		</div>	
		<div class="display-calculate">
			<input type="text" name="numero" id="display">
		</div>
		<div class="numbers-operators">
			<div class="op">%</div>
			<div class="op">CE</div>
			<div class="op"><=</div>
			<div class="op">X</div>
			<div class="opn">7</div>
			<div class="opn">8</div>
			<div class="opn">9</div>
			<div class="op">/</div>
			<div class="opn">4</div>
			<div class="opn">5</div>
			<div class="opn">6</div>
			<div class="op">-</div>
			<div class="opn">1</div>
			<div class="opn">2</div>
			<div class="opn">3</div>
			<div class="op">+</div>
			<div class="ops">J</div>
			<div class="opn">0</div>
			<div class="ops">K</div>
			<div class="opi">=</div>
		</div>
	</div>




	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
